<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <title>ESPNodeConfigurator</title> -->
        <link rel="stylesheet" href="style_config.css" />
        <script src="config.js" defer></script>

    </head>

<body>
<h1> Welcome to the ESP8266 </h1>
<div class="config">
    <span> Hostname: </span>
    <input
        class="hostname"
        type="text"
        id="hostname"
        placeholder="hostname"
        autocomplete="off"
    />

    <span> WiFi SSID: </span>
    <input
        class="ssid"
        type="text"
        id="wifi-ssid"
        placeholder="SSID"
        autocomplete="off"
        
    />

    <span> WiFI Password: </span>
    <input
        class="wifi-password"
        type="password"
        id="wifi-password"
        placeholder="***"
        autocomplete="off"
    />

    <span> Broker Address: </span>
    <input
        class="broker-address"
        type="text"
        id="broker-address"
        placeholder="broker address"
        autocomplete="off"
    />
    
    <span> Broker User: </span>
    <input
        class="broker-user"
        type="text"
        id="broker-user"
        placeholder="broker user"
        autocomplete="off"
    />

    <span> Broker Password: </span>
    <input
        class="broker-password"
        type="password"
        id="broker-password"
        placeholder="***"
        autocomplete="off"
    />
        
    <span> Update Interval: </span>
    <input
        class="broker-update-inverval"
        type="number"
        id="broker-update-inverval"
        placeholder="Interval"
        autocomplete="off"
    />

    <button id="submit" class="submit-button">Sumbit</button>
</div>
</body>

</html>
